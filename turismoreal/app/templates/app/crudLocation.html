{% extends 'app/base.html' %} {% load static %}

{% block contenido %}

<h1 id="title"><i>Crud Location</i></h1>


<form method="POST" class="post-form" action="/crudLocation/">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Region:</label>
            <div class="col-sm-2">
                {{ formularioLocation.region}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Numero:</label>
            <div class="col-sm-4">
                {{ formularioLocation.numero}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-4">
                {{ formularioLocation.nombre }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Complemento :</label>
            <div class="col-sm-4">
                {{ formularioLocation.complemento }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button id="botom_ingresar_depa" type="submit" class="btn btn-primary">Crear Registro</button>
            </div>
        </div>

    </div>
</form>




{% endblock %}
