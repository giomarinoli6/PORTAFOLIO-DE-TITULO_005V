    {% load static %}
    <!--================ Accomodation Area  =================-->
        <section class="accomodation_area section_gap">
            <div class="container">
                <div class="section_title text-center">
                    <h2 class="title_color">Cuartos para reservar</h2>
                    <p>Por fin te has decidido a visitarnos. Ahora solo te falta elegir tu mejor espacio para conocer una ciudad increíble.</p>
                </div>
                <div class="row mb_30">

                    {% if lista_departamentos %}
                    {% for depa in lista_departamentos %}
                    
                    
                    <div class="col-lg-3 col-sm-6">
                        <div class="accomodation_item text-center">
                            <div class="hotel_img">

                                <img src= {{depa.imagen.url}}  alt="imagen" height='250px'>

                                <a href="#" class="btn theme_btn button_hover">¡Reserva!</a>
                            </div>
                            <a href="#"><h4 class="sec_h4">{{depa.nombre}}</h4></a>
                            <h5>${{depa.precio}}<small>/dia</small></h5>
                        </div>
                    </div>
                
                    {% endfor %}
                    {% endif %}
                

                    
 
                </div>
            </div>
        </section>
        <!--================ Accomodation Area  =================-->
